{
  plane-sailing-server: {
    comms: {
      # Config for the web server that the Plane/Sailing client will connect to
      web-server: {
        enabled: true,
        port: 8000,
        readable-json: false
      },

      # Port to receive AIS NMEA-0183 messages (ship data) on
      ais-receiver: {
        enabled: true,
        port: 10111
      },

      # TCP server to connect to for SBS messages (aircraft data)
      sbs-receiver: {
        enabled: true,
        host: "127.0.0.1",
        port: 30003
      },

      # TCP server to connect to for APRS messages using KISS protocol
      aprs-receiver: {
        enabled: true,
        host: "127.0.0.1",
        port: 8001
      }
    },

    # Custom tracks to add on startup
    custom-tracks: {
      base-stations: [
        {name: "M7BGT (Base Station)", lat: 50.75128, lon: -1.90168, software-version: "Plane/Sailing Pre-release"};
      ],
      airports: [
        {name: "Bournemouth Airport", lat: 50.78055, lon: -1.83938, icao-code: "EGHH"},
        {name: "Southampton Airport", lat: 50.95177, lon: -1.35625, icao-code: "EGHI"},
        {name: "Bristol Airport", lat: 51.38363, lon: -2.71574, icao-code: "EGGD"},
        {name: "London Heathrow Airport", lat: 51.46999, lon: -0.45470, icao-code: "EGLL"}
      ],
      seaports: [
        {name: "Port of Poole", lat: 50.70796, lon: -1.99495},
        {name: "Southampton Docks", lat: 50.89871, lon: -1.41198},
        {name: "Portland Port", lat: 50.56768, lon: -2.43635},
        {name: "Portsmouth Port", lat: 50.81206, lon: -1.09251}
      ]
    }
    
    # Custom AIS names. These could be for things that send AIS position reports
    # but never a message type with a name in it, such as AIS shore stations and
    # Aids to Navigation. Depending on where you are this may not be relevant!
    custom-ais-names: [
        {mmsi: 2320829, name: "NEEDLES NCI"},
    	{mmsi: 2275200, name: "CROSS JOBOURG"},
    	{mmsi: 232012443, name: "SANDBANKS FERRY"}
    ]

    # A variety of timings that the server uses, in milliseconds
    timing: {
      drop-air-track-after: 300000,
      drop-air-track-at-zero-alt-after: 10000,
      drop-ship-track-moving-after: 1200000,
      drop-ship-track-static-after: 172800000,
      drop-aprs-track-moving-after: 1200000,
      drop-aprs-track-static-after: 172800000
    }

    # Debug options
    print-track-table-to-stdout: false
  }
}
